<!DOCTYPE html>
<html>

<head>
    <title>Kings Cup</title>
    <!-- <link rel="shortcut icon" type="image/png" href="./assets/logo.svg"/> -->
    <!-- <style>body{display:flex; flex-direction: column; max-width: 150px;} body * {margin:20px} #joinGame{margin-top:0} #cardImage{height:200px; width:120px}</style> -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Zoomen deaktivieren-->
    <meta name="viewport"
        content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width, height = device-height">
    <meta name="theme-color" content="#411111">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
</head>

<body>
    <div class="loginPage">
        <input type="number" id="gameId" step="any" value="000">
        <button id="joinGame" class="mdc-button mdc-button--outlined">Join Game</button>
        <button id="createGame" class="mdc-button mdc-button--outlined">create Game</button>
    </div>
    <div class="gamePage">
        <!-- Tab bar: -->
        <div class="mdc-tab-bar mdc-elevation--z3" role="tablist">
            <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__text-label">Game</span>
                            </span>
                            <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                        </button>
                        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                            <span class="mdc-tab__content">
                                <span class="mdc-tab__text-label">Rules</span>
                            </span>
                            <span class="mdc-tab-indicator">
                                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                            </span>
                        </button>
                    </div>
                    <button aria-label="exit" id="exit" class="mdc-icon-button material-icons">&#xE879;</button>
                </div>
            </div>
        </div>
        <div id="gameTab">
            <div id="output"> output</div>
            <div id="imageContainer"></div>
            <button id="getNewCard" class="mdc-button mdc-button--outlined">Draw Card</button>
        </div>
    </div>
    <div id="loadScreen" class="loadScreen">
        <div>Reconnecting...</div>
        <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="pageSwitcher.js"></script>
    <script type="text/javascript" src="timeSyncher.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
